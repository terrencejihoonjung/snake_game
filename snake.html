<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Antic+Slab"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      div {
        text-align: center;
        font-family: "Antic Slab", serif;
      }
    </style>

    <div>
      <h1>Welcome to Snake!</h1>
      <h2 id="score">0</h2>
      <canvas id="gameCanvas" width="500" height="500"></canvas>
    </div>

    <script>
      // Select canvas and create context
      const gameCanvas = document.getElementById("gameCanvas");
      const ctx = gameCanvas.getContext("2d");

      // Snake Representation
      let snake = [
        { x: 150, y: 150 },
        { x: 140, y: 150 },
        { x: 130, y: 150 },
        { x: 120, y: 150 },
        { x: 110, y: 150 },
      ];

      // Score
      let score = 0;
      // Food x-coordinate
      let foodX;
      // Food y-coordinate
      let foodY;
      // Units horizontally
      let dx = 10;
      // Units vertically
      let dy = 0;
      // When set to true the snake is changing direction
      let changingDirection = false;

      // Create first food
      createFood();

      // Start Game
      main();

      // Listen for keyStrokes
      document.addEventListener("keydown", changeDirection);

      // White background and black border
      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.strokestyle = "black";

        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
      }

      function drawSnake() {
        snake.forEach(drawSnakePart);
      }

      // Drawing Snake
      function drawSnakePart(snakePart) {
        ctx.fillStyle = "lightgreen";
        ctx.strokestyle = "darkgreen";

        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
      }

      function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        if (changingDirection) return;
        changingDirection = true;

        const keyPressed = event.keyCode;

        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;

        if (keyPressed === LEFT_KEY && !goingRight) {
          dx = -10;
          dy = 0;
        } else if (keyPressed === RIGHT_KEY && !goingLeft) {
          dx = 10;
          dy = 0;
        } else if (keyPressed === UP_KEY && !goingDown) {
          dx = 0;
          dy = -10;
        } else {
          dx = 0;
          dy = 10;
        }
      }

      // Move Snake (unshift adds element to beginning, pop removes last element)
      function advanceSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
        if (didEatFood) {
          score += 10;
          document.getElementById("score").textContent = score;
          createFood();
        } else {
          snake.pop();
        }
      }

      function randomTen(min, max) {
        return Math.round((Math.random() * (max - min) + min) / 10) * 10;
      }

      function createFood() {
        foodX = randomTen(0, gameCanvas.width - 10);
        foodY = randomTen(0, gameCanvas.height - 10);

        snake.forEach(function isFoodOnSnake(part) {
          const foodIsOnSnake = part.x == foodX && part.y == foodY;
          if (foodIsOnSnake) {
            createFood();
          }
        });
      }

      function drawFood() {
        ctx.fillStyle = "red";
        ctx.strokestyle = "darkred";
        ctx.fillRect(foodX, foodY, 10, 10);
        ctx.strokeRect(foodX, foodY, 10, 10);
      }

      function didGameEnd() {
        for (let i = 4; i < snake.length; i++) {
          if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            return true;
          }
          return (
            snake[0].x < 0 ||
            snake[0].x > gameCanvas.width - 10 ||
            snake[0].y < 0 ||
            snake[0].y > gameCanvas.height - 10
          );
        }
      }

      function main() {
        if (didGameEnd()) {
          return;
        }
        // Move snake step-by-step with a delay
        setTimeout(function onTick() {
          changingDirection = false;
          clearCanvas();
          drawFood();
          advanceSnake();
          drawSnake();

          // Call game again
          main();
        }, 100);
      }
    </script>
  </body>
</html>
